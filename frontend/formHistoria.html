<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Historia</title>
  <link rel="stylesheet" href="../frontend/css/css.css">
</head>
<body>
  <h1>Crear Historia</h1>

  <form id="historiaForm">
    <input type="text" name="titulo" placeholder="Título" required>
    <br>
    <textarea name="descripcion" placeholder="Descripción" required></textarea>
    <br>
    <input type="text" name="responsable" placeholder="Responsable" required>
    <select name="estado" required>
      <option value="nueva">Nueva</option>
      <option value="activa">Activa</option>
      <option value="finalizada">Finalizada</option>
      <option value="impedimento">Impedimento</option>
    </select>
    <br>
    <input type="number" name="puntos" placeholder="Puntos" required>
    <br>
    <input type="date" name="fecha_creacion" required>
    <br>
    <input type="date" name="fecha_finalizacion">
    <br>
    <select name="sprint_id" id="sprintSelect" required>
      <option value="">Selecciona un Sprint</option>
    </select>
    <br>
    <button type="submit">Crear Historia</button>
  </form>

  <a href="index.html">Volver al inicio</a>

  <script src="../frontend/js/crearHistoria.js"></script>
</body>
</html>
